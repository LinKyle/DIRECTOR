<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="resources/scripts/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="resources/scripts/login.js"></script>
<script type="text/javascript">
	function login(){
		var user = $("#user").val();
		var password = $("#password").val();
		$.ajax({
		  type:"POST",
		  url:"./login.action",
		  dataType:"json",
		  data:"password="+password+"&user="+user,
		  success:showLoginTips
		});
	}
	function showLoginTips(loginResult){
		if(loginResult.success){
			window.location.href="\index.jsp";
		}else{
			alert(loginResult.tips);
		}
	}
</script>
<link rel="stylesheet" href="resources/css/login_bak.css" type="text/css" media="screen" />
<title>EAS专家部署系统登录</title>

</head>
<body>
	<div id="login_top"></div>
	<div id="login_main">
		<div id="main_left">
			<div id="left_content">
				<div id="left_box">
					<img src="resources/images/alogo.gif" width="279" height="68">
					<p>- EAS 专家部署系统，快速便捷部署EAS...</p>
					<p>- 强大的后台系统，管理内容易如反掌...</p>
					<img src="resources/images/icon-demo.gif" width="16" height="16"> 使用说明
				</div> 
			</div>
		</div>
		
		<div id="main_right">
			<div id="right_content">
				<div id="right_box">	
					<h1>登录EAS专家部署系统</h1>
					<form name="myform" method="post">
					<table width="100%" border="0" cellpadding="0" cellspacing="0">
					  <tr>
						<td class="login_txt">管理员:</td>
						<td><input type="text" name="adminName" id="user" class="login_input" onblur="check_username()" >
							<span id="checkadminName"></span></td>
					  </tr>
					  <tr>
						<td class="login_txt">密码:</td>
						<td><input type="password" name="passWord" id="password" class="login_input" onblur="check_password()">
							<img src="resources/images/luck.gif" width="19" height="18">
							<span id="checkpassWord"></span></td>
					  </tr>
					  <tr>
					  	<td></td>
					  	<td class="login_button">
							<input name="Submit" type="submit" class="btn" id="Submit" value="登 陆" onclick="login()">
						</td>
					  </tr>
					</table>
					</form>									
				</div>
			</div>
		</div>
	</div>
	<div>
	</div>
</body>
</html>
