<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="resources/scripts/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="resources/scripts/login.js"></script>
<link rel="stylesheet" href="resources/css/login.css" type="text/css" media="screen" />
<title>EAS专家部署系统登录</title>
</head>
<body style="">
	<div id="login_top"></div>
	<div id="login_main">
		<div id="login_content">
			<div id="login_form">
				<table style="margin: 0px auto;">
					<tr>
						<td class="login_txt">SCE管理员:</td>
					</tr>
					<tr>
						<td><input type="text" name="adminName" id="user"
							class="login_input" /> <span id="checkadminName"></span></td>
					</tr>
					<tr>
						<td class="login_txt">密码:</td>
					</tr>
					<tr>
						<td><input type="password" name="passWord" id="password"
							class="login_input" /> <span id="checkpassWord"></span></td>
					</tr>
					<tr>
						<td ><input name="Submit" type="submit"
							class="login_button" id="Submit" value="登 录" onclick="login()" />
							<img id="loading" style="display:none;" alt="登录中..." src="./resources/images/loading.gif" />
						</td>
					</tr>
					<tr>
						<td><span id="loginTip"></span>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<div></div>
	<div id="footer">
		<small> <!-- Remove this notice or replace it with whatever you want -->
			&#169; Copyright 2013 Kingdee | Powered by <a href="#">Kingdee</a></small>
	</div>
</body>
</html>
