log4j.rootLogger= INFO,console,filelog
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d %p]%m%n

log4j.appender.filelog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.filelog.file=${APP_HOME}/logs/server.log
log4j.appender.filelog.DatePattern=yyyy-MM-dd'.log'
log4j.appender.filelog.Append = true
log4j.appender.filelog.Threshold = DEBUG
log4j.appender.filelog.layout=org.apache.log4j.PatternLayout
log4j.appender.filelog.layout.ConversionPattern=[%d %p]%m%n

log4j.appender.filelog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.filelog.file=${APP_HOME}/logs/server.log
log4j.appender.filelog.DatePattern=yyyy-MM-dd'.log'
log4j.appender.filelog.Append = true
log4j.appender.filelog.Threshold = INFO
log4j.appender.filelog.layout=org.apache.log4j.PatternLayout
log4j.appender.filelog.layout.ConversionPattern=[%d %p]%m%n
